<body onload="init();">
    <h1>Steven O'Meara's Compiler Project</h1>
    <p>
       <!-- . . . <em>a simple parser for a simple grammar</em>: -->
    </p>
    <pre>
<!-- G ::== E -->
<!-- E ::== D O E | D -->
<!-- D ::== 1 | 2 | 3 | 4 | 5 | 6 | 7 | 8 | 9 | 0 -->
<!-- O ::== + | - -->
    </pre>
    <div>
        <img style="float:right;" src="images/CompilerPhases.png" alt="Compiler Phases diagram" />
    </div>    
    <div>
        <textarea id="taSourceCode" cols="32" rows="18"></textarea>
        <br>
        <input type="button" id="btnCompile" value="Compile" onclick="btnCompile_click();"/>
        <br>
        <textarea id="taOutput" cols="32" rows="18"></textarea>
    </div>
    <!-- Footer -->
    <p>
        <a href="http://validator.w3.org/check?uri=referer">

    <!-- Client-side code down here, per the YSlow advice. 
    // (http://developer.yahoo.com/performance/rules.html#js_bottom) -->
    <script type="text/javascript" src="scripts/utils.js"></script>	
    <script type="text/javascript" src="scripts/lexer.js"></script>	
    <script type="text/javascript">
    // Global variables
    var tokens = [];
    var lexCheck;
    var tokenIndex = 0;
    var currentToken;
    var lookaheadToken;
    var errorCount = 0;
    var EOF = "$";

    function init() {
        // Clear the message box.
        document.getElementById("taOutput").value = "";
        // Set the initial values for our globals.
        tokens = [];
        lexCheck = true;
        tokenIndex = 0;
        currentToken;
        lookaheadToken;
        errorCount = 0;        
    }
    
    function btnCompile_click()
    {        
        // This is executed as a result of the usr pressing the 
        // "compile" button between the two text areas, above.  
        // Note the <input> element's event handler: onclick="btnCompile_click();
        init();
        putMessage("Compilation Started");
        // Grab the tokens from the lexer . . .
        var SClex = lex();
        var tokenLength = tokens.length;
        /*for (i = 0; i < tokenLength; i++)
        {
            var currToken = tokens.shift();
            putMessage(currToken.getType());
        };*/ 
        if (lexCheck != false)
        {
            putMessage("Lex returned [" + SClex + "]");
            // . . . and parse!
            parse();
        };
        if(lexCheck == false)
        {
            putMessage("An error occured in lex. See error message above")
        };
    }
    
    function putMessage(msg) {
        document.getElementById("taOutput").value += msg + "\n";
    }
    
    
    function parse() {
        //putMessage("Parsing [" + SClex + "]");
        // Grab the next token.
        currentToken = tokens.shift();
        // A valid parse derives the G(oal) production, so begin there.
        parseProg();
        // Report the results.
        putMessage("Parsing found " + errorCount + " error(s).");        
    }
    
    function parseProg() {
        // A G(oal) production can only be an E(xpression), so parse the E production.
        parseBlock();
        if (currentToken.getType() == "$Token")
        {
            match("$Token");
            putMessage("You have parsed succesfully");
        }
        else
        {
            putMessage("Error on line " + currentToken.getLN());
            errorCount++;
        }
    }

    function parseBlock() {
        // All E productions begin with a digit, so make sure that we have one.
        //checkToken("digit");
        if (currentToken.getType() == "LBraceToken")
        {
            match("LBraceToken");
            if(currentToken.getType() != "RBraceToken")
            {
                parseStmtList();
            }
            match("RBraceToken");
            return;
        }
        else
        {
            return
        }
        // Look ahead 1 char (which is now in currentToken because checkToken 
        // consumes another one) and see which E production to follow.
        /*if (currentToken != EOF) {
            // We're not done, we we expect to have an op.
            checkToken("op");
            parseE();
        } else {
            // There is nothing else in the token stream, 
            // and that's cool since E --> digit is valid.
            putMessage("EOF reached");
        }*/
    }

    function parseStmtList()
    {
        if (currentToken.getType() == "PrintToken")
        {
            match("PrintToken");
            parsePrint();
            parseStmtList();
        }
        else if (currentToken.getType() == "IdToken")
        {
            parseId();
            match("SetEqualsToken");
            parseExpr();
        }
        else
        {
            return;
        }
    }

    function parsePrint()
    {
        if(currentToken.getType() == "LParenToken")
        {
                match("LParenToken");
                parseExpr();
                match("RParenToken");
                return;
        }
        else
        {
            return;
        }
    }

    function parseExpr()
    {
        if(currentToken.getType() == "IdToken")
        {
            parseId();
            return;
        }
        else if (currentToken.getType() == "NumberToken")
        {
            parseIntExp();
        }
        else if (currentToken.getType() == "StringExpToken")
        {
            match("StringExpToken");
            return;
        }
        else if (currentToken.getType() == "LParenToken" || currentToken.getType() == "BoolVal")
        {
            parseBooleanExpr();
            return;
        }
        else
        {
            return
        }

    }

    function parseId()
    {
        match("IdToken");
        return;
    }

    function parseIntExp()
    {
        match("NumberToken");
        if (currentToken.getType() == "PlusToken")
        {
            match("PlusToken");
            parseExpr();
            return;
        }
        else
        {
            return;
        }
    }

    function parseBooleanExpr()
    {
        if (currentToken.getType() == "LParenToken")
        {
            match("LParenToken");
            parseExpr();
            if (currentToken.getType() == "BoolOp")
            {
                match("BoolOp");
            }
            parseBoolOp();
            parseExpr();
            return;
        }
        else if (currentToken.getType() == "BoolVal")
        {
            match("BoolVal");
            return;
        }
    }

    function match(type)
    {
        
        if (currentToken.getType() == type)
        {
            putMessage(currentToken.getType());
            currentToken = tokens.shift();
        }
        else
        {
            putMessage("Error on line " + currentToken.getLN());
            putMessage("On " + currentToken.getType());
            errorCount++;
        }
    }

    function checkToken(expectedKind) {
        // Validate that we have the expected token kind and et the next token.
        switch(expectedKind) {
            case "digit":   putMessage("Expecting a digit");
                            if (currentToken=="0" || currentToken=="1" || currentToken=="2" || 
                                currentToken=="3" || currentToken=="4" || currentToken=="5" || 
                                currentToken=="6" || currentToken=="7" || currentToken=="8" || 
                                currentToken=="9")
                            {
                                putMessage("Got a digit!");
                            }
                            else
                            {
                                errorCount++;
                                putMessage("NOT a digit.  Error at position " + tokenIndex + ".");
                            }
                            break;
            case "op":      putMessage("Expecting an operator");
                            if (currentToken=="+" || currentToken=="-")
                            {
                                putMessage("Got an operator!");
                            }
                            else
                            {
                                errorCount++;
                                putMessage("NOT an operator.  Error at position " + tokenIndex + ".");
                            }
                            break;
            default:        putMessage("Parse Error: Invalid Token Type at position " + tokenIndex + ".");
                            break;			
        }
        // Consume another token, having just checked this one, because that 
        // will allow the code to see what's coming next... a sort of "look-ahead".
        currentToken = getNextToken();
    }

    function getNextToken() {
        var thisToken = EOF;    // Let's assume that we're at the EOF.
        if (tokenIndex < tokens.length)
        {
            // If we're not at EOF, then return the next token in the stream and advance the index.
            thisToken = tokens[tokenIndex];
            putMessage("Current token:" + thisToken);
            tokenIndex++;
        }
        return thisToken;
    }
    </script>
</body>
